<!DOCTYPE html>
<html>
	<head>
		<title>Gallery popup</title>
		<script src="js/lib/jquery-1.8.3.min.js"></script>
		
		<style type="text/css">
			div.clearfix{
				clear:both;
			}
			body{
				font-family: Helvetica;
				font-size: 10px;
				margin: 0;
				padding: 0;
			}
			div.list{
				padding: 10px 10px;
				background: #efefef;
				
			}
			div.list > .item{
				margin: 10px 10px;
				padding: 10px 10px;
				background: #fefefe;
				width: 200px;
				float: left;
				
			}
			div.list > .item.image{
				
			}
			
		</style>
		
	</head>
	
	<body>
		
		<section class="gallery">
			
			<div class="list">
				<div class="item image">
					<img src="" />
					<dl>
						<dt>Author</dt>
						<dd>Jonas</dd>
					</dl>
					<p class="description">Whatever</p>
				</div>
				<div class="item image">
					<img src="" />
					<dl>
						<dt>Author</dt>
						<dd>Jonas</dd>
					</dl>
					<p class="description">Whatever</p>
				</div> <!-- /item image -->
				<div class="clearfix"></div>
			</div><!-- /list -->
		</section>
		
		
		
		<script src="js/gallery.js"></script>
	</body>
	
</html>
